<!-- Blog  Section -->
<section id="blog">
        <div class="container">
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog Section</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for post in site.categories.blogpost limit: 1 %}
            <div class="post-preview">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h2 class="post-title text-center">            {{ post.title }}
                    </h2>
                    {% if post.subtitle %}
                    <h3 class="post-subtitle text-center ">
                        {{ post.subtitle }}
                    </h3>
                    {% endif %}
                </a>
                <p class="post-meta text-center">Posted by {% if post.author %}{{ post.author }}{% else %}{{ site.title }}{% endif %} on {{ post.date | date: "%B %-d, %Y" }}</p>
            </div>
            <hr>
            {% endfor %}
            <ul class="pager">
                    <li class="next">
                        <a href="{{site.baseurl}}/blog">Visit Blog &rarr;</a>
                    </li>
            </ul>
